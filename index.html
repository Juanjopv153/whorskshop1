<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principe Fresco</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-start">
      <h2>Principe Fresco</h2>
      <div class="d-flex justify-content-center header-buttons">
        <span>SHOP</span>
        <span>COLLECTIONS</span>
      </div>
      <div class="d-flex justify-content-center header-icons">
        <svg
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="16"
          height="16"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm.061 3.073a4 4 0 10-5.123 0 6.004 6.004 0 00-3.431 5.142.75.75 0 001.498.07 4.5 4.5 0 018.99 0 .75.75 0 101.498-.07 6.005 6.005 0 00-3.432-5.142z"
          ></path>
        </svg>
      </div>
    </header>
    <main class="">
      <div id="CardsContainer" class="d-flex justify-content-between"></div>

      <template id="cardsTemplate">
        <div class="card">
          <img src="./images/imagen1-2.png" alt="" />
          <h2>Sexo</h2>
          <span>Price: sexo</span>
          <button type="button" class="btn btn-outline-dark" id="boton">
            More Info
          </button>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary "
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Administrar
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Eliminar Producto
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary gestionar"
                    data-bs-dismiss="modal"
                  >
                    Borrar
                  </button>
                  <button type="button" class="btn btn-primary">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script/script.js" type="module"></script>
</html>
